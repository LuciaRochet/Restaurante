    <header>
        <div class="contenedor">
            
            <div class="menu">
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="../fotos/icon.png" width="80px" alt="Icono"></a>

    <div class="container">
      <h1>Agregar Restaurante:</h1>
      <form id="formResto">
        <div class="mb-3">
          <label for="txtNombre" class="form-label">Nombre: </label>
          <input
            id="rNombre"
            type="text"
            class="form-control"
            id="txtNombre"
            aria-describedby="txtNombreHelp"
            required
          />
          <div id="txtNombreHelp" class="form-text">
            Ingrese Nombre del Restaurante.
          </div>
        </div>
        <div class="mb-3">
          <label for="txtMesas" class="form-label">Mesas: </label>
          <input
            id="rMesas"
            type="number"
            class="form-control"
            id="txtMesas"
            aria-describedby="txtMesasHelp"
            required
          />
          <div id="txtMesashelp" class="form-text">
            Ingrese Cantidad de Mesas.
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button onclick="modificar()" class="btn btn-primary">Modificar</button>
      </form>
      <h2>Lista de Restaurantes</h2>
      <!-- <section id="listaPlatos"></section> -->
      <ul id="listaRestaurantes" class="list-group"></ul>
    </div>
    <script type="text/javascript" src="../js/restaurante.js"></script>
