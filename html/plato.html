    <div class="container">
      <h2>Agregar Plato:</h2>
      <form id="formPlato">
        <div class="mb-3">
          <label for="txtNombre" class="form-label">Nombre: </label>
          <input
            id="pNombre"
            type="text"
            class="form-control"
            id="txtNombre"
            aria-describedby="txtHelp"
            required
          />
          <div id="txtNombreHelp" class="form-text">
            Ingrese el nombre del plato.
          </div>
        </div>
        <div class="mb-3">
          <label for="txtDescripcion" class="form-label">Descripcion: </label>
          <input
            id="pDescripcion"
            type="text"
            class="form-control"
            id="txtDescripcion"
            aria-describedby="txtDescripcionHelp"
            required
          />
          <div id="txtPreciohelp" class="form-text">
            Ingrese La descripcion del plato.
          </div>
        </div>
        <div class="mb-3">
          <label for="txtPrecio" class="form-label">Precio: </label>
          <input
            id="pPrecio"
            class="form-control"
            id="txtPrecio"
            aria-describedby="txtPrecioHelp"
            required
            pattern="^\d+(\.\d{1,2})?$"
            title="Ingrese un precio vÃ¡lido (ejemplo: 10.99)"
          />
          <div id="txtPrecioHelp" class="form-text">
            Ingrese el precio del plato.
          </div>
        </div>
        <div class="mb-3">
          <label for="txtDescrDisponibilidad" class="form-label"
            >Disponibilidad:
          </label>
          <input
            id="pDisponibilidad"
            type="number"
            class="form-control"
            id="txtDisponibilidad"
            aria-describedby="txtDisponibilidadHelp"
            required
          />
          <div id="txtDisponibilidadHelp" class="form-text">
            Ingrese el Disponibilidad del plato.
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button onclick="modificar()" class="btn btn-primary">Modificar</button>
      </form>
      <h3>Lista Platos</h3>
      <!-- <section id="listaPlatos"></section> -->
