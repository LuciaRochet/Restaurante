              <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container">
      <h1>Agregar Pedido:</h1>
      <form id="formPedido">
        <div class="mb-3">
          <label for="txtMesa" class="form-label">Mesa: </label>
          <input
            id="pMesa"
            type="text"
            class="form-control"
            id="txtMesa"
            aria-describedby="txtHelp"
            required
          />
          <div id="txtMesaHelp" class="form-text">Ingrese Mesa.</div>
        </div>
        <div class="mb-3">
          <label for="txtFecha" class="form-label">Fecha: </label>
          <input
            id="pFecha"
            type="datetime"
            class="form-control"
            id="txtDescripcion"
            aria-describedby="txtDescripcionHelp"
            required
          />
          <div id="txtFechahelp" class="form-text">Ingrese Fecha.</div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button onclick="modificar()" class="btn btn-primary">Modificar</button>
      </form>
      <h2>Lista de Pedidos</h2>
      <!-- <section id="listaPlatos"></section> -->
      <ul id="listaPedidos" class="list-group"></ul>
    </div>
